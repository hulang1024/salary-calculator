<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>五险一金及税后计算器</title>

    <link type="text/css" rel="stylesheet"  href="style.css" />
  </head>
  <body>
    <div>
      <div id="inputs">
        <div>税前工资：<input id="originSalary"  class="numberbox" type="text">元</div>
        <table id="table1" class="number-table"></table>
        <table class="base-inputs">
          <tr>
            <td>社保缴费基数：</td>
            <td><input id="socialInsuranceBase" class="numberbox" type="text">元</td>
          </tr>
          <tr>
            <td>公积金缴费基数：</td>
            <td><input id="housingAccFundBase"  class="numberbox" type="text">元</td>
          </tr>
          <tr>
            <td><label for="personalHousingAccFundNotPay">个人不缴公积金：</label></td>
            <td><input id="personalHousingAccFundNotPay" type="checkbox"></td>
          </tr>
        </table>
        <button id="btnCalc">计算</button>
      </div>

      <div id="result">
        <table id="table2" class="number-table"></table>
        <div>税后工资：<span id="finalSalary">0.00</span>元</div>
      </div>
    </div>

    <script src="jquery-3.1.1.min.js"></script>
    <script src="SalaryCalculator.js"></script>
    <script src="main.js"></script>
  </body>
</html>
