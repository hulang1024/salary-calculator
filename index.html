<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>五险一金及税后计算器</title>

    <link type="text/css" rel="stylesheet"  href="style.css" />
  </head>
  <body>
    <div>
      <div id="inputs">
        税前工资：¥<input id="originSalary" type="text">
        <table id="table1"></table>
        社保缴费基数：¥<input id="socialInsuranceBase" type="text">
        <br>
        公积金缴费基数：¥<input id="housingAccFundBase" type="text">
        <br>
        <label for="personalHousingAccFundNotPay">个人不缴公积金：</label>
        <input id="personalHousingAccFundNotPay" type="checkbox">
        <br>
        <button id="btnCalc">计算</button>
      </div>

      <div id="result">
        <h2>计算结果：</h2>
        <div>
          <table id="table2"></table>
        </div>
        <br>
        税后工资：¥<span id="finalSalary"></span>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="SalaryCalculator.js"></script>
    <script src="main.js"></script>
  </body>
</html>
